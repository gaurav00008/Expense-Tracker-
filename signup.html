<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    
<!-- SIGN UP PAGE -->
<div class="signup">
    <div class="details">
    <form id="signup-form">
         <h3>Create Your Account</h3>
        </br>
        <input type="text" id="Fullname" name="Full name" placeholder="Enter your full name" required></br>
        <input type="email" id="email" name="email" placeholder="Email" required></br>
        <input type="password" id="password" name="password" placeholder="Password" required></br>
        <input type="password" id="password" name="password" placeholder="Confirm Your Password" required></br>
        <button type="submit">Sign Up</button></br>
        <link>Already have an account? <a href="login.html">Log In</a></link></br>
        </div>
    </form>
</div>

</body>
</html>
